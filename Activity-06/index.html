<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Character encoding and viewport setup -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Title -->
    <title>Activity 6</title>
    
    <!-- Internal Styling -->
    <style>
        /* This style sets the background color and text alignment for the body */
        body {
            background-color: #f4f4f4;
            margin: 0 auto;
            text-align: center;
        }

        /* This style applies a black background and padding to the header */
        header {
            background-color: #030303;
            padding: 20px;
        }

        /* This style sets the color and alignment for the title */
        h1 {
            color: #FFD700;
            text-align: center;
        }

        /* This style applies rounded corners, a shadow, and width to images */
        .styled-image {
            border-radius: 15px;
            box-shadow: 5px 5px 15px grey;
            width: 300px;
            margin: 20px auto;
        }

        /* This style sets the background color, text color, and padding for the footer */
        #pageFooter {
            background-color: #333;
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Welcome to Activity 6</h1>
    </header>

    <!-- Main -->
    <section>
        <!-- Adding an image -->
        <img src="sunflowers.jpg" alt="A brief description of the image" class="styled-image">
    </section>

    <!-- Footer -->
    <footer id="pageFooter">
        <p>Â© 2025 Activity 5. All rights reserved.</p>
    </footer>
</body>
</html>
